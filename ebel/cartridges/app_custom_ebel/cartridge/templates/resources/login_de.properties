msg.passwordemail.message4=Wenn Klicken auf den Link nicht funktioniert, können Sie ihn in die Adresszeile Ihres Browsers kopieren oder eingeben. Wir senden Ihnen Anweisungen, wie Sie Ihr Passwort zurücksetzen können. Hinweis: Dieser Link ist nur für kurze Zeit aktiv.
error.oauth.login.failure=Anmeldung fehlgeschlagen. Bitte versuchen Sie es erneut.
label.checkbox.login.rememberme=Daten speichern
error.message.unable.to.create.account=Leider konnten wir Ihr Konto nicht erstellen. Bitte versuchen Sie es erneut. Wenn dieses Problem weiter auftritt, wenden Sie sich an unseren Kundenservice.
msg.requestedpasswordreset=Vielen Dank für Ihre E-Mail-Adresse. Wir haben Ihnen eine E-Mail mit den erforderlichen Informationen zum Zurücksetzen Ihres Passworts gesendet. Es kann einige Minuten dauern, bis die Nachricht in Ihrem Posteingang eintrifft. Bitte überprüfen Sie zur Sicherheit Ihren Spam-Ordner.
