label.input.login.email=Adresse e-mail
msg.passwordemail.message4=Si rien ne se passe lorsque vous cliquez, vous pouvez copier et coller ou saisir à nouveau le lien dans la fenêtre d'adresse de votre navigateur. Nous vous donnerons des instructions pour réinitialiser votre mot de passe. Notez que ce lien n'est actif que pendant une courte période.
msg.passwordemail.message2=Si vous n'avez pas demandé à ce que votre mot de passe soit réinitialisé, vous pouvez ignorer cet e-mail. Nous vous assurons que votre compte client est sécurisé.
