header.form.trackorder.text=Vous pouvez consulter votre commande sans être enregistré en tant qu'utilisateur. Saisissez le numéro de la commande et le code postal correspondant à l'adresse de facturation.
msg.requestedpasswordreset=Merci de nous avoir communiqué votre adresse e-mail. Nous vous avons envoyé un e-mail contenant les informations nécessaires pour réinitialiser votre mot de passe. Cet e-mail peut prendre quelques minutes avant de parvenir à votre compte. Veuillez vérifier vos courriers indésirables le cas échéant pour vous assurer que vous l'avez bien reçu.
